<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" href="/static/layui/css/layui.css"/>
    <style>
        .self-div{
            border: 1px solid darkgrey;

            margin-top: 30px;

<body>
<div id="json">
    <div class="layui-container">

        <div class="layui-row top-30 ">

            <div class="layui-col-md5 self-div layui-col-md-offset1 pad-20">

                <form class="layui-form" action="">
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">文本域</label>
                        <div class="layui-input-block">
                            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>



            </div>

            <div class="layui-col-md5 self-div layui-col-md-offset1 pad-20">

                <form class="layui-form" action="">
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">文本域</label>
                        <div class="layui-input-block">
                            <textarea id="result" placeholder="" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
<script th:src="@{/static/layui/layui.js}" src="/static/layui/layui.js" type="text/javascript"></script>

    const getQueryJson = function (url) {
        let param = {}; // 存储最终JSON结果对象
        url.replace(/([^?&]+)=([^?&]+)/g, function (s, v, k) {
            param[v] = decodeURIComponent(k); //解析字符为中文
            return k + '=' + v;
        });
        return param;
    };

    //监听提交
    form.on('submit(formDemo)', function(data){

        //校验已存在重复数据阻止刷新form，阻止清空用户刚填写的数据
        function stopDefault( e ) {
            //阻止默认浏览器动作(W3C)
            if ( e && e.preventDefault ){
                e.preventDefault();
            }else{//IE中阻止函数器默认动作的方式
                window.event.returnValue = false;
            }
            return false;
        }
        stopDefault();

        try {
            let parm = JSON.parse(data.field.desc);
            var params = Object.keys(parm).map(function (key) {
                // return key + "=" + encodeURIComponent(parm[key]); }).join("&");
                return key + "=" + parm[key];
            }).join("&");

            //console.log("params",params);
            $("#result").val(params);
        }catch (SyntaxError){
            //layer.msg("不合法的json字符串")
            console.log(getQueryJson(data.field.desc))
            $("#result").val(JSON.stringify(getQueryJson(data.field.desc)));
        }


        //layer.msg(getQueryJson(data.field.desc));
        return false;
    });


</script>
